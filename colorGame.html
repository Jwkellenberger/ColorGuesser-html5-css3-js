<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="colorGameStyle.css" />
</head>
<body>
    <div class="header">
        <!-- <p class='hidden'> space</p> -->
        <p class='heading gameIntro'>Guess That Color!</h1>
        <span class='heading gameIntro largerFont'>find<span class='colorGoal heading'>#color</span></span>
    </div>

    <div class="responseBar">
        <span class='recolor heading bar option'>New Colors</span>
        <span class='response heading bar'>Wrong</span>
        <span class='easy heading bar option'>Easy</span>
        <span class='hard heading selected bar option'>Hard</span>
    </div>

    <div class="content">
        <div id="container">
            <div class='square'></div>
            <div class='square'></div>
            <div class='square'></div>
            <div class='square'></div>
            <div class='square'></div>
            <div class='square'></div>
            <div class='square'></div>
            <div class='square'></div>
            <div class='square'></div>
        </div>
    </div>
    <script src="colorGameJs.js"></script>
</body>
</html>
